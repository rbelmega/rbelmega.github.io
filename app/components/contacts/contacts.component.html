<ul class="contact-list">
	<li *ngFor="#contact of contacts">
		<a [href]="contact.link"
			[style.color] = "contact.color === hovered.color ? hovered.color : ''"
			(mouseover)="hovered.color = contact.color; hovered.letter = contact.letter"
			(mouseleave)="hovered.color = '';  hovered.letter = ''" target="_blank">
			{{contact.name}}
		</a>
	</li>
</ul>
